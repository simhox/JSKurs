<script >

    var svgCode =' <div class="fahrrad">';

            //this.node.find('path').css({fill:this.farbe});//transparente(geht immer weiter)//destruktive(objekt geändert)//terminierend(geht nicht weiter)
            this.createBahn();
            console.log('Bike created');
        }
        createBahn(){
            $('<div class="bahn">').appendTo('body').append(this.node);
        }

        bikeRace(){
            this.node.animate({left:-=50});
        }
    }

    $(document).ready(function(){

        $('#btn-radplus').click(function(){
            var color = $('#colorpicker').val();
            console.log('color');

            var x = new Bike(color);
        });

        //$(svgCode).appendTo('body').find('path').css({fill:'blue'});

    });

</script>
