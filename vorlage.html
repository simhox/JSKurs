<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		//bilddateien als png24 auf server
		//jpeg alle farben komprimierung:pixel,sch√§rfeverlust,pixelfehler
		//svg: xml dahinter,beliebig skalierbar
		//canvas:pixel,als png speicherbar

		//DYNAMISCHES ERZEUGEN VON ELEMENTEN
		//$('body').html('<canvas></canvas>');
		//$('body').append('<canvas>');
		// $('<canvas>')
		// .attr({width:100,height:200})
		// .appendTo('body');
	$(document).ready(function(){
			var radius =50;

			var animationCanvas = function(){
			if(radius==0){
				clearInterval(interval);
			}
			var ctx = $('canvas').get(0).getContext('2d');//get(0) => zum node element von jquery objetk, 0 ist erstes nodeelement
			ctx.clearRect(0,0,200,200);
			ctx.fillStyle ='red';
			ctx.strokeStyle = 'blue';
			ctx.lineWidth=5;
			ctx.fillRect(10,10,180,180);
			ctx.translate(10,10);//ursprung verschieben
			ctx.moveTo(0,0);
			ctx.lineTo(0,180);
			ctx.lineTo(180,180);
			ctx.lineTo(180,0);
			ctx.closePath();
			ctx.stroke();

			ctx.beginPath();//neues element,.. sonst an letzes punkt
			ctx.arc(90,90,radius--,0,2*Math.Pi);//mittelpunkt 9090,radius 50;0,2*pi =kreis
			ctx.fillStyle='#fff';
			ctx.fill();
			ctx.stroke();
			ctx.translate(-10,-10);
		}
		var interval = setInterval(function(){animationCanvas();},500);

	});

	</script>
	<style>
		canvas{width:400px;height: 400px; border:1px solid #000;}
	</style>
</head>
<body>

<canvas id="canvas" width="200" height="200"></canvas>

</body>
</html>
