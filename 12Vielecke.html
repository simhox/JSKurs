    <script>


        $(document).ready(function(){
            var display = false;
            $( "#hideshow" ).toggle( display );


            $( "#punktebtn" ).click(function() {
                console.log("click ");
              display =!display;
              $( "#hideshow" ).toggle( display );
              if(display){
                  $('#punktebtn').text("Dreieck");
              }else{
                  $('#punktebtn').text("Viereck");
              }
            });
        });

                this.p1x= p1x;
                this.p1y= p1y;
                this.p2x= p2x;
                this.p2y= p2y;
                this.p3x= p3x;
                this.p3y= p3y;
                this.p4x= p4x;
                this.p4y= p4y;
            }
            validateInput(){

                inValidRange();
            }

            inValidRange(punkt){
                if(punkt>=0 && punkt<=500){
                    return true;
                }else{
                    return false;
                }

            }
            determineVieleck(){
                if(this.p4x==null || this.p4y==null){
                    console.log('dreieck');
                }else{
                    console.log('viereck');
                }
            }

        }
        class Dreieck extends Vieleck{
            constructor(){
                super(3);
            }
        }
        class Viereck extends Vieleck{
            constructor(){
                super(4);
            }
        }

    </script>
</head>
