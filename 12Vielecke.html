    <script>


        $(document).ready(function(){

            $( "#hideshow" ).toggle( display );


            $( "#punktebtn" ).click(function() {
              display =!display;
              $( "#hideshow" ).toggle( display );
              if(display){

              }else{

                var vieleck = new Vieleck(p1x,p1y,p2x,p2y,p3x,p3y,p4x,p4y);
                vieleck.validateInput();

        class Vieleck {
            constructor(p1x,p1y,p2x,p2y,p3x,p3y,p4x,p4y){
                this.p1x= p1x;
                this.p1y= p1y;
                this.p2x= p2x;
                this.p2y= p2y;
                this.p3x= p3x;
                this.p3y= p3y;
                this.p4x= p4x;
                this.p4y= p4y;
            }
            validateInput(){
                var valid= true;
                valid = this.validNmbOfPoints();
                if(!valid){
                    return;
                }
                var vieleck = this.determineVieleck();


                if(vieleck =="dreieck"){
                    console.log("ist dreieck");
                    var vieleck = new Dreieck(this.p1x,this.p1y,this.p2x,this.p2y,this.p3x,this.p3y);
                }else if(vieleck=="viereck"){
                    var vieleck = new Viereck(this.p1x,this.p1y,this.p2x,this.p2y,this.p3x,this.p3y,this.p4x,this.p4y);
                }
                if(!this.inputIsValid(vieleck)){
                    alert("Eingabe ist nicht erlaubt");
                    return;
                }


            }

            inputIsValid(object){
                var array = Object.values(object);
                for(var i = array.length - 1; i >= 0; i--) {
                   if(array[i] === undefined) {
                      array.splice(i, 1);
                   }
                }
            return  array.every(this.isInValidRange);

            }


            isInValidRange(punkt){
                if(punkt>=0 && punkt<=500){
                    return true;
                }else{
                    return false;
                }

            }

            validNmbOfPoints(){
                if((this.p4x==""&&this.p4y!=="")||(this.p4x!==""&&this.p4y=="")){
                    alert("Please enter missing coordinate");
                    return false;
                }
                return true;
            }
            determineVieleck(){
                if(this.p4x=="" && this.p4y==""){
                    return "dreieck";
                }else{
                    return "viereck";
                }
            }

        }
        class Dreieck extends Vieleck{
            constructor(p1x,p1y,p2x,p2y,p3x,p3y){
                super();
                console.log("Dreieck constructor called");
                this.p1x = p1x;
                this.p1y = p1y;
                this.p2x = p2x;
                this.p2y = p2y;
                this.p3x = p3x;
                this.p3y = p3y;
                this.calculateCircumference(){
                    return this.calculateLength(this.p1x,this.p1y)+this.calculateLength(this.p2x,this.p2y)+this.calculateLength(this.p3x,this.p3y)+this.calculateLength(this.p4x,this.p4y);
                }
                this.calculateLength(x,y){
                    return Math.sqrt(Math.pow(x,2)+Math.pow(y,2));
                }
                this.area(){
                    var s = this.calculateCircumference/2;
                    return Math.sqrt(s*(s-calculateLength(this.p1x,this.p1y))*(s-calculateLength(this.p2x,this.p2y))*(s-calculateLength(this.p3x,this.p3y)));
                }

            }
        }

                this.p3y= p3y;
                this.p4x= p4x;
                this.p4y= p4y;
                this.calculateCircumference(){
                    return this.calculateLength(this.p1x,this.p1y)+this.calculateLength(this.p2x,this.p2y)+this.calculateLength(this.p3x,this.p3y)+this.calculateLength(this.p4x,this.p4y);
